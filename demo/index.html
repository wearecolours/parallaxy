<!DOCTYPE html>
<html>
	<head>
		<title>DEMO - jquery.parallaxy.js</title>
		<link rel="stylesheet" type="text/css" href="parallaxy.css" />
		<link rel="stylesheet" type="text/css" href="demo.css" />
	</head>
	<body>
		<h1>Simple examples where we adjust speed on the 2nd and 3rd image..</h1>
		<div data-parallaxy class="mountains">
			<div data-parallaxy-ignore=true class="headers">
				<h1>Nice view!</h1>
				<h3>Almost breathtaking, default speed</h3>
			</div>
			<img src="alps/alps.jpg" />
		</div>

		<div data-parallaxy class="mountains">
			<div data-parallaxy-ignore=true class="headers">
				<h1>Nice view!</h1>
				<h3>lower speed gives smaller effect...</h3>
			</div>
			<img src="alps/alps.jpg" data-parallaxy-speed=0.15 />
		</div>

		<div data-parallaxy class="mountains">
			<div data-parallaxy-ignore=true class="headers">
				<h1>Nice view!</h1>
				<h3>and then it stopped!</h3>
			</div>
			<img src="alps/alps.jpg" data-parallaxy-speed=1 />
		</div>
		
		<div style="height:500px"></div>
		<h1>Enjoy:)</h1>
		<div style="height:500px"></div>

</html>
